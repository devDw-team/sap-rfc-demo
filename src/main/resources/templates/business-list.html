<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사업자 관리 &gt; 목록 - 청구서 발송</title>
    <style>
        body {
            font-family: 'Noto Sans KR', 'Inter', 'Gmarket Sans TTF', Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
            color: #383838;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 32px 24px 24px 24px;
        }
        .breadcrumb {
            font-size: 15px;
            color: #949494;
            margin-bottom: 16px;
        }
        .title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 24px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }
        .search-bar label {
            font-size: 13px;
            color: #383838;
        }
        .search-bar input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #ADADAD;
            border-radius: 3px;
            font-size: 13px;
            width: 200px;
        }
        .search-bar button {
            background: #464646;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 8px 20px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-bar button:hover {
            background: #383838;
        }
        .table-wrap {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
            background: #fff;
        }
        thead {
            background: #D9D9D9;
        }
        th, td {
            text-align: center;
            padding: 10px 6px;
            font-size: 13px;
            border-bottom: 1px solid #E9E9E9;
        }
        th {
            font-weight: 700;
            color: #383838;
        }
        tbody tr:nth-child(even) {
            background: #F2F2F2;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            margin-top: 16px;
        }
        .pagination button, .pagination span {
            background: none;
            border: none;
            color: #434343;
            font-size: 18px;
            cursor: pointer;
            padding: 4px 8px;
        }
        .pagination .active {
            color: #000;
            font-weight: 700;
            text-decoration: underline;
        }
        .summary {
            font-size: 13px;
            color: #383838;
            margin-bottom: 8px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 12px 4px;
            }
            .search-bar input[type="text"] {
                width: 100px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="breadcrumb">사업자 청구서 관리 &gt; 사업자 관리 &gt; 사업자 관리 &gt; 목록</div>
    <div class="title">사업자 관리 &gt; 목록</div>
    <form class="search-bar">
        <label for="search">검색조건</label>
        <input type="text" id="search" name="search" placeholder="검색어 입력">
        <button type="submit">검색</button>
        <button type="button">발송</button>
    </form>
    <div class="summary">총 000 건 | 한 페이지 당 <b>50</b></div>
    <div class="table-wrap">

                <th>종목</th>
                <th>등록/수정일</th>
                <th>수정자</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>웅진씽크빅</td>
                <td>1418109131</td>

                <td>502136269</td>
                <td>제조업</td>
                <td>기타출판</td>
                <td>2025.03.17 14:00</td>
                <td>Admin</td>
            </tr>
            <tr>
                <td>2</td>

            </tr>
            <!-- 더미 데이터, 실제 데이터로 교체 필요 -->
            </tbody>
        </table>
    </div>
    <div class="pagination">
        <button>&lt;</button>
        <span class="active">1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <button>&gt;</button>
    </div>
</div>
</body>
</html>
