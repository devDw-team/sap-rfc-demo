<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SAP Connection Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>SAP Connection Test Result</h2>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title" th:text="${connectionInfo.status == 'success' ? 'Connection Successful' : 'Connection Failed'}"
                    th:class="${connectionInfo.status == 'success' ? 'text-success' : 'text-danger'}">
                </h5>
                <p class="card-text" th:text="${connectionInfo.message}"></p>
                
                <div th:if="${connectionInfo.status == 'success'}" class="table-responsive mt-4">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th>System ID</th>
                                <td th:text="${connectionInfo.systemId}"></td>
                            </tr>
                            <tr>
                                <th>Client</th>
                                <td th:text="${connectionInfo.client}"></td>
                            </tr>
                            <tr>
                                <th>User</th>
                                <td th:text="${connectionInfo.user}"></td>
                            </tr>
                            <tr>
                                <th>Language</th>
                                <td th:text="${connectionInfo.language}"></td>
                            </tr>
                            <tr>
                                <th>Host</th>
                                <td th:text="${connectionInfo.host}"></td>
                            </tr>
                            <tr>
                                <th>System Number</th>
                                <td th:text="${connectionInfo.systemNumber}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div th:if="${connectionInfo.status == 'error'}" class="mt-3">
                    <p><strong>Error Code:</strong> <span th:text="${connectionInfo.errorCode}"></span></p>
                    <p><strong>Error Details:</strong> <span th:text="${connectionInfo.errorDetails}"></span></p>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/test-connection" class="btn btn-primary">Test Again</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
