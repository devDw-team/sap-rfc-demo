<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bill Information</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Bill Information</h2>
        <div class="mb-3">
            <form method="get" action="/bill-info" class="row g-3">
                <div class="col-auto">
                    <input type="text" class="form-control" name="recpYm" th:value="${recpYm}" placeholder="YYYYMM">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div th:if="${returnInfo}" class="alert alert-info">
            <h5>Return Information</h5>
            <div th:each="entry : ${returnInfo}">
                <strong th:text="${entry.key}"></strong>: <span th:text="${entry.value}"></span>
            </div>
        </div>

        <div th:if="${billList}" class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th th:each="entry : ${billList[0]}" th:text="${entry.key}"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="bill : ${billList}">
                        <td th:each="entry : ${bill}" th:text="${entry.value}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
